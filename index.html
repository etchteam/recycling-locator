<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/recycling-locator.css" />
    <title>Recycling Locator Widget</title>
    <meta name="description" content="Find places to recycle, refill or reuse items." />
    <meta name="keywords" content="recycling, refill, reuse, recycle, locator, widget" />
    <meta name="robots" content="noindex, nofollow" />

    <style>
      body {
        font-family: -apple-system, system-ui, blinkmacsystemfont, roboto,
          helvetica, arial, sans-serif;
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }

      main {
        margin: 0 auto;
        max-width: 1500px;
        padding: 1rem;
      }

      h1 {
        font-weight: bold;
        line-height: 1.25;
        margin: 0 0 1rem;
      }

      label {
        display: block;
        font-weight: bold;
        font-size: 0.875rem;
        margin-bottom: 0.25rem;
      }

      select {
        width: 100%;
        padding: 0.375rem 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 0.875rem;
      }

      .control-group {
        margin-bottom: 0.75rem;
      }

      .controls-toggle {
        display: none;
        font-size: 0.75rem;
        cursor: pointer;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 0.25rem 0.5rem;
      }

      .standalone .controls-toggle {
        display: block;
        position: fixed;
        top: 0.5rem;
        right: 0.5rem;
        z-index: 1001;
      }

      @media (width >= 768px) {
        .layout {
          display: grid;
          grid-template-columns: 250px 1fr;
          gap: 1rem;
        }
      }

      /* Standalone mode */
      .standalone main {
        max-width: none;
        padding: 0;
      }

      .standalone h1 {
        display: none;
      }

      .standalone .layout {
        display: block;
      }

      .standalone #controls {
        position: fixed;
        top: 0.5rem;
        right: 0.5rem;
        z-index: 1000;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 0.75rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        width: 220px;
      }

      .standalone #controls.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Recycling Locator Widget Demo</h1>

      <div class="layout" id="layout">
        <nav id="controls">
          <div class="control-group">
            <label for="start-point">Start point</label>
            <select id="start-point">
              <option value="/">Default</option>
              <option value="/home-recycling">Home recycling</option>
              <option value="/refill">Refill</option>
              <option value="/material?name=Plastic drinks bottles">Pre-filled material</option>
              <option value="/EX32 8JL">Pre-filled location</option>
            </select>
          </div>

          <div class="control-group">
            <label for="theme">Theme</label>
            <select id="theme">
              <option value="green">Green (Default)</option>
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="orange">Orange</option>
              <option value="purple">Purple</option>
              <option value="brown">Brown</option>
              <option value="navy">Navy</option>
              <option value="black">Black</option>
              <option value="none">None</option>
            </select>
          </div>

          <div class="control-group">
            <label for="locale">Locale</label>
            <select id="locale">
              <option value="">English</option>
              <option value="cy">Welsh (Cymraeg)</option>
              <option value="cy-GB">Wales (English)</option>
            </select>
          </div>

          <div class="control-group">
            <label for="variant">Variant</label>
            <select id="variant">
              <option value="widget">Widget</option>
              <option value="standalone">Standalone</option>
            </select>
          </div>

        </nav>

        <button class="controls-toggle" id="controls-toggle" type="button">
          Hide controls
        </button>

        <recycling-locator></recycling-locator>
      </div>
    </main>

    <script type="module" src="/src/index.tsx"></script>

    <script>
      const recyclingLocator = document.querySelector('recycling-locator');
      const controls = document.getElementById('controls');
      const toggleBtn = document.getElementById('controls-toggle');

      // Start point selector
      document.getElementById('start-point').addEventListener('change', (e) => {
        recyclingLocator.setAttribute('path', e.target.value);
      });

      // Theme selector
      document.getElementById('theme').addEventListener('change', (e) => {
        recyclingLocator.setAttribute('theme', e.target.value);
      });

      // Locale selector
      document.getElementById('locale').addEventListener('change', (e) => {
        if (e.target.value) {
          recyclingLocator.setAttribute('locale', e.target.value);
        } else {
          recyclingLocator.removeAttribute('locale');
        }
      });

      // Variant selector
      document.getElementById('variant').addEventListener('change', (e) => {
        const isStandalone = e.target.value === 'standalone';
        recyclingLocator.setAttribute('variant', e.target.value);
        document.body.classList.toggle('standalone', isStandalone);
      });

      // Toggle controls visibility (standalone mode)
      toggleBtn.addEventListener('click', () => {
        const isHidden = controls.classList.toggle('hidden');
        toggleBtn.textContent = isHidden ? 'Show controls' : 'Hide controls';
      });
    </script>

  </body>
</html>
