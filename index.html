<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/recycling-locator.css" />
    <title>Recycling Locator Widget</title>

    <style>
      :root {
        /* --recycling-locator-container-border-color: red; */
      }

      main {
        margin: 0 auto;
        max-width: 1400px;
        padding: 1rem;
      }

      h1 {
        margin: 0 0 2rem;
      }

      @media (min-width: 768px) {
        .wrap {
          display: grid;
          grid-template-columns: 250px 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Recycling Locator Widget</h1>

      <div class="wrap">
        <nav>
          <ul>
            <li>
              <a href="/">Home</a>
            </li>
            <li>
              <a href="/EX327RB">Postcode</a>
            </li>
            <li>
              <a href="/notapostcode">Postcode not found</a>
            </li>
            <li>
              <a href="/EX327RB/material?id=43&name=Plastic%20milk%20bottles">Material</a>
            </li>
            <li>
              <a href="/EX327RB/material/not-found?name=Not%20a%20material">Material not found</a>
            </li>
          </ul>
        </nav>

        <recycling-locator></recycling-locator>
      </div>
    </main>

    <script type="module" src="/src/index.tsx"></script>

    <script>
      const recyclingLocator = document.querySelector('recycling-locator');
      const links = document.querySelectorAll('nav a');

      links.forEach((link) => {
        link.addEventListener('click', (event) => {
          event.preventDefault();
          const path = link.getAttribute('href');
          recyclingLocator.setAttribute('path', path);
        });
      });
    </script>
  </body>
</html>
