<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recycling Locator Branded Demo</title>
    <meta name="description" content="Find places to recycle, refill or reuse items." />
    <meta name="keywords" content="recycling, refill, reuse, recycle, locator, widget" />
    <meta robots="noindex, nofollow" />
    <link rel="stylesheet" href="./demo-styles.css" />
  </head>
  <body>
    <main>
      <div class="intro">
        <h1>Recycling Locator Widget Branded Demo</h1>
        <p>
          Simple branding can be applied to the widget through setting a single primary colour for the scheme to be based on. More granular customisation options can be found in the <a href="https://github.com/etchteam/recycling-locator" target="_blank" rel="noopener noreferrer">documentation</a>.
        </p>
        <label for="primary">Primary colour:</label>
        <input type="color" id="primary" value="#ff0000" />
      </div>

      <div class="layout">
        <nav>
          <h2>Examples</h2>
          <ul>
            <li>
              <a href="/recycling-locator/">Standard</a>
            </li>
            <li>
              <a href="/recycling-locator/welsh">Welsh language</a>
            </li>
            <li>
              Custom branding
            </li>
          </ul>
        </nav>
        <recycling-locator></recycling-locator>
      </div>
    </main>

    <script type="module" src="./index.js"></script>
    <script>
      function setPrimaryColourVariable() {
        const primaryColour = document.getElementById('primary').value;
        document.documentElement.style.setProperty('--recycling-locator-color-primary', primaryColour);
      }
      setPrimaryColourVariable();
      document.getElementById('primary').addEventListener('input', setPrimaryColourVariable);
    </script>
  </body>
</html>
